<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Clyst</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      

      :root{
      --nav-pad-y: 10px;
      --nav-pad-x: 20px;
      --gap: 20px;
      --accent: #111;
      --muted: #555;
      --bg: #f5f5f5;
      --card: #fff;
    }

      body {font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; background: var(--bg); margin: 0; 
      }

      nav#topNav{ position: sticky; top:0; z-index:1000; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,.05); padding: var(--nav-pad-y) var(--nav-pad-x); display: grid; grid-template-columns: auto 1fr auto auto; align-items:center; column-gap: var(--gap); margin-bottom: 50px;}
    .nav-left{ display:flex; align-items:center; gap:10px; font-weight:700; font-size:20px; color:var(--accent);}
    
    @media (max-width: 768px){
      nav#topNav{ grid-template-columns: auto 1fr auto; column-gap: 12px;}
    }
     /* Main Content */
      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        padding: 20px;
      }

      /* Form Container */
      .auth-container {
        max-width: 600px;
        margin: 0;
      }

      .auth-header {
        background: none;
        padding: 0 24px 24px 24px;
        text-align: center;
      }

      .auth-header h1 {
        font-size: 28px;
        font-weight: 600;
        color: #262626;
        margin-bottom: 8px;
      }

      .auth-header p {
        color: #8e8e8e;
        font-size: 16px;
      }

      .auth-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 32px;
      }

      .auth-group {
        margin-bottom: 24px;
      }

      .form-label {
        display: block;
        font-size: 16px;
        font-weight: 500;
        color: #262626;
        margin: 8px 0;
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s;
        background: #fafafa;
      }

      .form-input:focus {
        outline: none;
        border-color: #111;
        background: white;
      }

      .form-input[type="file"] {
        padding: 8px 12px;
        background: white;
        border: 2px solid #e9ecef;
        cursor: pointer;
      }

      .form-input[type="file"]::-webkit-file-upload-button{
        padding:8px 18px;
        text-decoration: none;
        border: 1px solid #111;
        border-radius:6px;
        background:none;
        color:#111;
        cursor:pointer;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        transition: all 0.2s;
      }

      .form-input[type="file"]::-webkit-file-upload-button:hover{
        background:#111;
        color:#fff;      
      }

      .form-input[type="file"]:hover {
        border-color: #111;
        background: #f8f9fa;
      }

      .form-textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        font-family: inherit;
        resize: vertical;
        min-height: 70px;
        transition: border-color 0.2s;
        background: #fafafa;
      }

      .form-textarea:focus {
        outline: none;
        border-color: #111;
        background: white;
      }

      .form-help {
        font-size: 14px;
        color: #8e8e8e;
        margin-top: 4px;
      }

      .form-actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 32px;
      }

      .btn {
        padding: 12px 24px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.2s;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: #111;
        color: white;
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #262626;
        border: 1px solid #e9ecef;
      }

      .btn-secondary:hover {
        background: #e9ecef;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }
        .main-content {
          margin-left: 0;
        }
        .form-actions {
          flex-direction: column;
        }
      }
    </style>
  <body>
     <!-- ===== NAVBAR ===== -->
  <nav id="topNav">
    <div class="nav-left">
      <div class="hamburger" onclick="toggleMenu(event)">
        <span></span><span></span><span></span>
      </div>
      <a href="{{ url_for('home') }}" style="text-decoration:none; color:inherit;">Clyst</a>
    </div>
  </nav>

  <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Login</h1>
          <p>Welcome back to Clyst</p>
        </div>

    {% with messages = get_flashed_messages() %} 
      {% if messages %} 
        {% for message in messages %}
          <div class="flash-message" style="color: #dc3545; text-align: center; margin-bottom: 16px; padding: 8px; background: #ffd2d2; border-radius: 6px;">{{ message }}</div>
        {% endfor %} 
      {% endif %} 
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" class="auth-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" 
              id="email" 
              name="email" 
              class="form-input"
              placeholder="Enter your email"
              required/>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input"
              placeholder="Enter your password"
              required
              />
      </div>
      <div class="form-actions" style="margin-top: 24px;">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div style="text-align: center; margin-top: 24px;">
      <p style="color: #8e8e8e;">
      Don't have an account?
      <a href="{{ url_for('register') }}" style="color: #111; text-decoration: none; font-weight: 500;">Register here</a>
    </p>
    <!-- <p><a href="{{ url_for('home') }}">Back to Home</a></p> -->
  </div>
  </div>
  </div>

  </body>
</html>
