<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clyst</title>
  </head>
  <body>
    <h1>Community Feed</h1>

    <!-- Redirects to marketplace/products page -->
      <a href="/products">MarketPlace</a> <!-- Redirects to products page -->
      <a href="{{ url_for('add') }}">Start posting.</a> <!-- Redirects to posting page -->
    <ul>
      {% for post in posts %}
      <li>
        <a href="{{url_for('delete_posts', id=post.id)}}">Delete</a>
        {% if post.media_url%}
        <img src={{post.media_url}} alt="">
        {% endif %}
        {{post.artist.name}} tag - {{post.post_title}} - {{post.description}} - {{post.created_at}}
        <a href="/profile.html">View Artisan</a> <!-- Redirects to profile page -->
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
